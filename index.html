<!DOCTYPE html>
<html lang="en">
<head>

    </div>

  <!-- ------------------------Main------------------ -->

  <main>
    <div class="container">
      <!-- ===============Left=============== -->
      <div class="left">
        <a class="profile">
          <div class="profile-picture">
            <img src="./images/profile-1.jpg">
          </div>
          <div class="handle">
            <h4>Diana Ayi</h4>
            <p class="text-muted">
              @dayi
            </p>
          </div>
        </a>
      </div>
      <!-- ==================Middle========== -->
      <div class="middle">

      </div>
      <!-- ===================Right============= -->
      <div class="right">

      </div>
    </div>
